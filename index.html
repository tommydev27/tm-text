        /* Global styles for consistency */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            margin: center;
            width: center;
            padding: 0;
            background-color: white;
            align-items: center;
        }

        /* Container to center content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px;

        }
        
        
    /* Gaya media sosial */
        .social-icons {
            bottom: 0px;
            margin-left: 50%;
            margin-top: -12px;
            display: flex;
            gap: 10px;
            z-index: 999;
        }

   .social-icons .icon {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 17px;
    height: 17px;
    border-radius: 5px;
    font-size: 12px;
    color: inherit;
    border: 1px solid transparent;
    transition: all 0.3s ease;
    background-color: inherit;
    border-color: inherit;
        }

.social-icons .icon:hover {
  animation: pulse 1.0s;
}

@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0px 0px 1px #ff0000;
      color: white;
    border-color: #ff0000;
     background: #007bff;
  }
  50% {
    transform: scale(0.5);
    box-shadow: 0px 0px 1px #ff0000;
  }
  100% {
    transform: scale(1.2);
    box-shadow: 0px 0px 1px #007bff;
  }
  }

        /* Column styling */
        .col {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 10px;
            background-color: white;
            border-radius: 4px;

        }

        /* Styling for form controls */
        .form-control {
            padding: 5px;
            margin-bottom: 0px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Select box styling */
        .form-control-lg {
            font-size: 16px;
        }

        h1 {
            margin-top: 0px;
            margin-bottom: 0px;
            text-align: left;
            color: #023961;
            font-size: 12px
        }

        /* Header styling */
        h2 {
            text-align: left;
            color: #333;
            font-size: 12px
        }

        /* Footer styling */
        h3 {
            text-align: center;
            color: #023961;
            font-size: 10px
        }

        /* Button styling */
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0px ;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 0px;
            width: 100%;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 600px) {
            .container {
                padding: 3px;
                
            }
            .col {
                padding: 0px;
            }
        }
        
        .button-wrapper {
            display: flex;
            flex-wrap: wrap;
            height: 150px; 
            padding: 1px;
            width: 100%;
            border-radius: 5px;
            gap: 0px;
        }
        

    .customStyle {
        padding: 0px 0px;
        background-color: #007bff;
        color: white;
        border-radius: 3px;
        font-size: 16px;
            border: 1px solid #007bff;
            height: 25px; 
            width: 100%;
    }

    .customStyle:hover {
    background-color: #dcdcdc;

    }

    .button-wrapper::-webkit-scrollbar {
        height: 8px;
    }

    .button-wrapper::-webkit-scrollbar-thumb {
        background-color: yellow;
        border-radius: 4px;
    }

    .button-wrapper::-webkit-scrollbar-thumb:hover {
        background-color: green;
    }
        
    </style>

function insertText(button) {
    var text = button.getAttribute("data-style");
    var normalTextarea = document.getElementById("NormalTextarea");
    var fancyTextarea = document.getElementById("FancyTextarea");
    
    insertAtCursor(normalTextarea, text);
    
    insertAtCursor(fancyTextarea, text);
}

function insertAtCursor(textarea, text) {
    if (textarea.selectionStart || textarea.selectionStart === 0) {
        var startPos = textarea.selectionStart;
        var endPos = textarea.selectionEnd;
        textarea.value = 
            textarea.value.substring(0, startPos) + 
            text + 
            textarea.value.substring(endPos, textarea.value.length);
        textarea.selectionStart = textarea.selectionEnd = startPos + text.length;
    } else {
        // Jika tidak ada dukungan untuk posisi kursor, tambahkan di akhir
        textarea.value += text;
    }
}


    
        function copyText(elementId) {
            var copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
        }
      

    function copyText(id) {
        const textarea = document.getElementById(id);
        textarea.select();
        textarea.setSelectionRange(0, 99999); // Untuk kompatibilitas di perangkat seluler
        document.execCommand("copy");
        alert("Text copied: " + textarea.value);
    }

    var translate = {"A": "A","B": "B","C": "C","D": "D","E": "E","F": "F","G": "G","H": "H","I": "I","J": "J","K": "K","L": "L","M": "M","N": "N","O": "O","P": "P","Q": "Q","R": "R","S": "S","T": "T","U": "U","V": "V","W": "W","X": "X","Y": "Y","Z": "Z","a": "a","b": "b","c": "c","d": "d","e": "e","f": "f","g": "g","h": "h","i": "i","j": "j","k": "k","l": "l","m": "m","n": "n","o": "o","p": "p","q": "q","r": "r","s": "s","t": "t","u": "u","v": "v","w": "w","x": "x","y": "y","z": "z","1": "ğŸ·","2": "ğŸ¸","3": "ğŸ¹","4": "ğŸº","5": "ğŸ»","6": "ğŸ¼","7": "ğŸ½","8": "ğŸ¾","9": "ğŸ¿","0": "ğŸ¶"};

    return (this.replace(translate_re, function(match){
        return translate[match];})
    );
};
