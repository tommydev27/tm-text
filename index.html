    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Objek gaya untuk setiap font
        const fontStyles = {
            fancy: {
                a: '𝚊', b: '𝚋', c: '𝚌', d: '𝚍', e: '𝚎', f: '𝚏', g: '𝚐',
                h: '𝚑', i: '𝚒', j: '𝚓', k: '𝚔', l: '𝚕', m: '𝚖', n: '𝚗',
                o: '𝚘', p: '𝚙', q: '𝚚', r: '𝚛', s: '𝚜', t: '𝚝', u: '𝚞',
                v: '𝚟', w: '𝚠', x: '𝚡', y: '𝚢', z: '𝚣',
            },
            gothic: {
                a: '𝔞', b: '𝔟', c: '𝔠', d: '𝔡', e: '𝔢', f: '𝔣', g: '𝔤',
                h: '𝔥', i: '𝔦', j: '𝔧', k: '𝔨', l: '𝔩', m: '𝔪', n: '𝔫',
                o: '𝔬', p: '𝔭', q: '𝔮', r: '𝔯', s: '𝔰', t: '𝔱', u: '𝔲',
                v: '𝔳', w: '𝔴', x: '𝔵', y: '𝔶', z: '𝔷',
            },
            bold: {
                a: '𝐚', b: '𝐛', c: '𝐜', d: '𝐝', e: '𝐞', f: '𝐟', g: '𝐠',
                h: '𝐡', i: '𝐢', j: '𝐣', k: '𝐤', l: '𝐥', m: '𝐦', n: '𝐧',
                o: '𝐨', p: '𝐩', q: '𝐪', r: '𝐫', s: '𝐬', t: '𝐭', u: '𝐮',
                v: '𝐯', w: '𝐰', x: '𝐱', y: '𝐲', z: '𝐳',
            },
            italic: {
                a: '𝘢', b: '𝘣', c: '𝘤', d: '𝘥', e: '𝘦', f: '𝘧', g: '𝘨',
                h: '𝘩', i: '𝘪', j: '𝘫', k: '𝘬', l: '𝘭', m: '𝘮', n: '𝘯',
                o: '𝘰', p: '𝘱', q: '𝘲', r: '𝘳', s: '𝘴', t: '𝘵', u: '𝘶',
                v: '𝘷', w: '𝘸', x: '𝘹', y: '𝘺', z: '𝘻',
            }
        };

        // Fungsi untuk mengubah teks sesuai gaya
        const transformText = (text, font) => {
            if (!fontStyles[font]) return text;
            return text.split('').map(char => {
                const lower = char.toLowerCase();
                return fontStyles[font][lower] || char;
            }).join('');
        };

        $(document).ready(() => {
            const $normalText = $('#normalText');
            const $fancyText = $('#fancyText');
            const $fontSelector = $('#fontSelector');

            // Event listener untuk textarea
            $normalText.on('input', () => {
                const selectedFont = $fontSelector.val();
                const normalText = $normalText.val();
                const fancyText = transformText(normalText, selectedFont);
                $fancyText.val(fancyText);
            });

            // Event listener untuk tombol gaya khusus
            $('.customStyle').on('click', function () {
                const customText = $(this).data('style');
                const existingText = $fancyText.val();
                $fancyText.val(`${existingText}\n${customText}`);
            });
        });
    </script>
